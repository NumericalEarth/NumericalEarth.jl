  #####
  ##### The final test (a final check)
  #####

  ci:
    name: CI
    needs:
      - cpu_tests
      - gpu_init
      - gpu_tests
      - cds_downloading
      - reactant
    runs-on: ubuntu-latest
    if: ${{ success() }}
    steps:
      - run: echo "All CI jobs passed successfully."