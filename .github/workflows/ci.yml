name: CI

on:
  pull_request:
    paths:
      - '.github/workflows/ci.yml'
      - 'ext/**'
      - 'src/**'
      - 'test/**'
      - 'Project.toml'
  push:
    branches:
      - main
    tags: '*'
    paths:
      - '.github/workflows/ci.yml'
      - 'ext/**'
      - 'src/**'
      - 'test/**'
      - 'Project.toml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

env:
  ECCO_USERNAME: ${{ secrets.ECCO_USERNAME }}
  ECCO_WEBDAV_PASSWORD: ${{ secrets.ECCO_WEBDAV_PASSWORD }}
  COPERNICUS_USERNAME: ${{ secrets.COPERNICUS_SERVICE_USERNAME }}
  COPERNICUS_PASSWORD: ${{ secrets.COPERNICUS_USERNAME_PASSWORD }}

jobs:
  cpu_tests:
    name: ${{ matrix.test_group }} - Julia ${{ matrix.version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.12.4'
        os:
          - ubuntu-latest
        arch:
          - 'default'
        test_group:
          - JRA55
          - ecco2_monthly
          - ecco2_daily
          - ecco4_en4
          - fluxes
          - bathymetry
          - checkpointing
          - speedy_weather
          - downloading
          - veros
    steps:
      - name: Show available storage before cleanup
        run: |
          echo " --> df -h /"
          df -h /
          echo " --> df -a /"
          df -a /
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be # v1.3.1
        with:
          tool-cache: true
          # Removing "large packages" alone takes a couple of minutes, it could
          # be switched to true if more space is needed (it'd save ~5 GB or so)
          large-packages: false
      - name: Cleanup /opt
        run: |
          sudo rm -rf /opt/*
      - name: Show available storage after cleanup
        run: |
          echo " --> df -h /"
          df -h /
          echo " --> df -a /"
          df -a /
      - uses: actions/checkout@v6
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-runtest@v1
        env:
          TEST_GROUP: ${{ matrix.test_group }}
          
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          flags: ${{ matrix.test_group }}
          token: ${{ secrets.CODECOV_TOKEN }}

  cds_downloading:
    name: CDS Downloading - Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.12.4'
        os:
          - ubuntu-latest
        arch:
          - default
        include:
          - os: macOS-latest
            arch: aarch64
            version: '1.12.4'
    steps:
      - uses: actions/checkout@v6
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - name: Configure era5cli
        env:
          CDS_API_KEY: ${{ secrets.CDS_API_KEY }}
        run: |
          mkdir -p ~/.config/era5cli
          echo "url: https://cds.climate.copernicus.eu/api" > ~/.config/era5cli/cds_key.txt
          echo "key: $CDS_API_KEY" >> ~/.config/era5cli/cds_key.txt
        shell: bash
      - uses: julia-actions/julia-runtest@v1
        env:
          TEST_GROUP: "cds_downloading"
          CDSAPI_URL: "https://cds.climate.copernicus.eu/api"
          CDSAPI_KEY: ${{ secrets.CDS_API_KEY }}
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}

  reactant:
    name: Reactant extension - Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 80
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.10'
        os:
          - ubuntu-latest
        arch:
          - default
    steps:
      - uses: actions/checkout@v6
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
        env:
          TEST_GROUP: "reactant"
          GPU_TEST: "false"
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
