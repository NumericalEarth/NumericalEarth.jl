name: CI

on:
  pull_request:
    paths: &paths
      - '.github/workflows/ci.yml'
      - 'ext/**'
      - 'src/**'
      - 'test/**'
      - 'Project.toml'
  push:
    paths: *paths
    branches:
      - main
    tags: '*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# needed to allow julia-actions/cache to delete old caches that it has created
permissions:
  actions: write
  contents: read

env:
  ECCO_USERNAME: ${{ secrets.ECCO_USERNAME }}
  ECCO_WEBDAV_PASSWORD: ${{ secrets.ECCO_WEBDAV_PASSWORD }}
  COPERNICUS_USERNAME: ${{ secrets.COPERNICUS_SERVICE_USERNAME }}
  COPERNICUS_PASSWORD: ${{ secrets.COPERNICUS_USERNAME_PASSWORD }}

#####
##### CPU tests (GitHub-hosted runners)
#####

jobs:
  cpu_tests:
    name: ${{ matrix.test_group }} (CPU) - Julia ${{ matrix.version }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.12.5'
        os:
          - ubuntu-latest
        arch:
          - 'default'
        test_group:
          - JRA55
          - ecco2_monthly
          - ecco2_daily
          - ecco4_en4
          - ecco_atmosphere
          - fluxes
          - bathymetry
          - checkpointing
          - speedy_weather
          - breeze
          - downloading
    steps:
      - name: Show available storage before cleanup
        run: |
          echo " --> df -h /"
          df -h /
          echo " --> df -a /"
          df -a /
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be # v1.3.1
        with:
          tool-cache: true
          large-packages: false
      - name: Cleanup /opt
        run: |
          sudo rm -rf /opt/*
      - name: Show available storage after cleanup
        run: |
          echo " --> df -h /"
          df -h /
          echo " --> df -a /"
          df -a /
      - uses: actions/checkout@v6
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-runtest@v1
        env:
          TEST_GROUP: ${{ matrix.test_group }}
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          flags: ${{ matrix.test_group }}
          token: ${{ secrets.CODECOV_TOKEN }}

  #####
  ##### GPU tests (self-hosted runner on Tartarus)
  #####

  gpu_init:
    name: Initialize GPU environment
    runs-on: [self-hosted, tartarus, gpu]
    timeout-minutes: 120
    env:
      OPENBLAS_NUM_THREADS: 1
      JULIA_NUM_PRECOMPILE_TASKS: 8
    steps:
      - uses: actions/checkout@v6
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.12.5'
      - name: Instantiate and precompile
        shell: julia --project --color=yes {0}
        run: |
          using Pkg
          Pkg.instantiate(verbose=true)
          Pkg.precompile(strict=true)
          Pkg.status()
      - name: Precompile CUDA runtime
        shell: julia --project --color=yes {0}
        run: |
          using Pkg
          using CUDA
          CUDA.precompile_runtime()
          Pkg.instantiate(verbose=true)
      - name: Download test data
        env:
          JULIA_DEPOT_PATH: "/storage5/github-action-runners/julia-depot"
          TEST_GROUP: init
          GPU_TEST: "true"
        run: julia --project --color=yes -e 'using Pkg; Pkg.test()'

  gpu_tests:
    name: ${{ matrix.test_group }} (GPU)
    needs: gpu_init
    runs-on: [self-hosted, tartarus, gpu-2]
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        test_group:
          - ecco2_monthly
          - ecco2_daily
          - ecco4_en4
          - ecco_atmosphere
          - fluxes
          - bathymetry
          - checkpointing
          - earth_system_model
          - breeze
          - JRA55
    env:
      OPENBLAS_NUM_THREADS: 1
      JULIA_NUM_PRECOMPILE_TASKS: 8
    steps:
      - uses: actions/checkout@v6
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.12.5'
      - name: Run ${{ matrix.test_group }} tests
        env:
          JULIA_DEPOT_PATH: "/storage5/github-action-runners/julia-depot"
          TEST_GROUP: ${{ matrix.test_group }}
          GPU_TEST: "true"
        run: julia --project --color=yes -e 'using Pkg; Pkg.test()'

  #####
  ##### Specialized tests (GitHub-hosted runners)
  #####

  cds_downloading:
    name: CDS Downloading - Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.12.5'
        os:
          - ubuntu-latest
        arch:
          - default
        include:
          - os: macOS-latest
            arch: aarch64
            version: '1.12.5'
    steps:
      - uses: actions/checkout@v6
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - name: Configure era5cli
        env:
          CDS_API_KEY: ${{ secrets.CDS_API_KEY }}
        run: |
          mkdir -p ~/.config/era5cli
          echo "url: https://cds.climate.copernicus.eu/api" > ~/.config/era5cli/cds_key.txt
          echo "key: $CDS_API_KEY" >> ~/.config/era5cli/cds_key.txt
        shell: bash
      - uses: julia-actions/julia-runtest@v1
        env:
          TEST_GROUP: "cds_downloading"
          CDSAPI_URL: "https://cds.climate.copernicus.eu/api"
          CDSAPI_KEY: ${{ secrets.CDS_API_KEY }}
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}

  reactant:
    name: Reactant extension - Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 80
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.10'
        os:
          - ubuntu-latest
        arch:
          - default
    steps:
      - uses: actions/checkout@v6
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
        env:
          TEST_GROUP: "reactant"
          GPU_TEST: "false"
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}

